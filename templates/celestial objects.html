<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Explorer</title>
    <link rel="stylesheet" href="/static/co.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a7a37c0fce.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Celestial Objects
      </h1>
      <br />      
      <section>
          {% for object in objects %}
          <a href="/celestial-objects/{{object}}" style="text-decoration: none" class="mt-2">
            <button class="section-button">
              <img src="{{objects[object]}}" style="height: 50px"/>
               &nbsp; {{object}}
            </button>
          </a>              
          {% endfor %}
      </section>
    </div>
    
    <footer>
      A Website By <a href="https://github.com/studiousgamer">Natya Vidhan Biswas</a>
    </footer>
  </body>
</html>
